<html lang="fr">
<head>

  <link rel="stylesheet" href="css/style.css" />

<body>

  <header>
    <div class="overlay"></div>
    <h1>DécorMoi</h1>
    <p>Transformez votre cuisine en œuvre d’art</p>
    <a href="#contact" class="cta">Demander un devis</a>
  </header>

  <section class="carousel-container">
    <h2>Nos cuisines en image</h2>
    <div class="carousel">
      <img src="images/cuisine-luxe.jpg" alt="Cuisine 1" />
      <!-- Ajoutez d’autres images ici -->
    </div>
  </section>

  <section class="gallery">
    <h2>Galerie Photo</h2>
    <div class="gallery-grid">
      <img src="images/cuisine1.jpg" alt="Cuisine 1" />

  <section class="contact" id="contact">
    <h2>Demander un devis gratuit</h2>
    <form>
      <input type="text" placeholder="Nom complet" required />
      <input type="email" placeholder="Adresse email" required />
      <input type="tel" placeholder="Numéro de téléphone" required />

      <div class="form-row">
        <input type="text" placeholder="Longueur de la cuisine (en mètres)" required />
        <input type="text" placeholder="Largeur de la cuisine (en mètres)" required />
      </div>

      <select required>
        <option value="" disabled selected>Style de cuisine souhaité</option>
        <option>Moderne</option>
        <option>Cuisine en U</option>
        <option>Cuisine en L</option>
        <option>Cuisine Ouverte</option>
        <option>Autre</option>
      </select>

      <input type="text" placeholder="Budget estimé (en MAD)" />

      <textarea placeholder="Autres précisions (couleurs, matériaux, etc.)" rows="4"></textarea>

      <button type="submit">Envoyer ma demande</button>
    </form>
  </section>
