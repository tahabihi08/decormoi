<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DécorMoi - Cuisine de Luxe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="overlay"></div>
    <h1>Transformez votre cuisine en chef-d'œuvre</h1>
    <p>Design haut de gamme & réalisation sur mesure</p>
    <a href="#contact" class="cta">Demandez un devis</a>
  </header>

  <!-- Galerie avec slider -->
  <section class="carousel-container">
    <h2>Notre Galerie</h2>
    <div class="carousel-wrapper">
      <button class="carousel-btn left">&#10094;</button>
      <div class="carousel" id="carousel">
        <img src="images/photo1.jpg" alt="Cuisine 1">
        <img src="images/photo2.jpg" alt="Cuisine 2">
        <img src="images/photo3.jpg" alt="Cuisine 3">
        <!-- Ajoute ici d'autres images si nécessaire -->
      </div>
      <button class="carousel-btn right">&#10095;</button>
    </div>
  </section>

  <!-- Exemple de section contact -->
  <section id="contact" class="contact">
    <h2>Contactez-nous</h2>
    <form>
      <div class="form-row">
        <input type="text" placeholder="Nom">
        <input type="email" placeholder="Email">
      </div>
      <textarea placeholder="Votre message"></textarea>
      <button type="submit">Envoyer</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 DécorMoi - Tous droits réservés</p>
    <div class="socials">
      <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
      <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
    </div>
  </footer>

  <div class="floating-icons">
    <a href="#"><img src="images/whatsapp.png" alt="WhatsApp"></a>
    <a href="#"><img src="images/email.png" alt="Email"></a>
  </div>

  <!-- Script du slider -->
  <script>
    const carousel = document.getElementById('carousel');
    const leftBtn = document.querySelector('.carousel-btn.left');
    const rightBtn = document.querySelector('.carousel-btn.right');

    leftBtn.addEventListener('click', () => {
      carousel.scrollBy({ left: -300, behavior: 'smooth' });
    });

    rightBtn.addEventListener('click', () => {
      carousel.scrollBy({ left: 300, behavior: 'smooth' });
    });
  </script>

  <!-- Live Chat Tawk.to -->
  <script type="text/javascript">
    var Tawk_API = Tawk_API || {}, Tawk_LoadStart = new Date();
    (function () {
      var s1 = document.createElement("script"),
          s0 = document.getElementsByTagName("script")[0];
      s1.async = true;
      s1.src = 'https://embed.tawk.to/TON_ID_TAWK/1hxxxxxxxx';
      s1.charset = 'UTF-8';
      s1.setAttribute('crossorigin', '*');
      s0.parentNode.insertBefore(s1, s0);
    })();
  </script>

</body>
</html>
